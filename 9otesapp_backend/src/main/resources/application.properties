spring.application.name=9otesapp_backend
server.port=8082

#datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

#JPa configurations
spring.jpa.show-sql=true
#for creating tables automatically
spring.jpa.hibernate.ddl-auto=update


#drive parent folder id
google.drive.parentFolderId=${GOOGLE_DRIVE_PARENT_FOLDER_ID}

# Set maximum file size (e.g., 100MB)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


#gmail services
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#frontend url here
frontend.url=${FRONTEND_URL}

#mail service
google.account=${GOOGLE_ACCOUNT}
google.account.appPassword=${GOOGLE_ACCOUNT_APP_PASSWORD}


